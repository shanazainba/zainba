
<!DOCTYPE html>
<html>
<body>
<center>
<script>
 function myArray(n)
 {
  var backcolor=["lightblue","pink","yellow","orange"];
  document.bgColor=backcolor[n];
 }
</script>
<button onclick="myArray(0)">light blue</button>
<button onclick="myArray(1)">pink</button>
<button onclick="myArray(2)">yellow</button>
<button onclick="myArray(3)">orange</button>

<h1>Changing background color</h1>
</center>
</body>
</html>
